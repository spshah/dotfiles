# --general --------------------------------------------------------------------

set -g default-terminal "screen-256color"
setw -g xterm-keys on

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

#set-option -g prefix2 C-a
setw -g mode-keys vi                      # vi is good

set-option -g mouse on                           # mouse behavior

set -g history-limit 5000                 # boost history
set -g history-file ~/.tmux/log/tmuxhistory

#set -g set-clipboard off
set -s set-clipboard off
set -s copy-command 'xsel -ip'

bind-key -T copy-mode-vi v send-keys -X     begin-selection
bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "xsel -i"
bind-key -T copy-mode-vi Enter             send-keys -X copy-pipe-and-cancel "xsel -i"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i"
set -as terminal-features ',screen-256color:clipboard'


# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

bind-key : command-prompt
bind-key c new-window
bind-key d detach-client

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename off   # rename window to reflect current program
setw -g aggressive-resize on 

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W"


# -- navigation ----------------------------------------------------------------
#
# pane navigation
bind-key -r h select-pane -L  # move left
bind-key -r j select-pane -D  # move down
bind-key -r k select-pane -U  # move up
bind-key -r l select-pane -R  # move right
bind-key > swap-pane -D       # swap current pane with the next one
bind-key < swap-pane -U       # swap current pane with the previous one

# maximize current pane
bind-key m run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

# pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# window navigation
bind-key Tab last-window        # move to last active window

bind-key q display-panes




# -- copy mode -----------------------------------------------------------------

bind-key [ copy-mode         # enter copy mode
bind-key ] paste-buffer

# -- buffers -------------------------------------------------------------------

bind-key b list-buffers     # list paste buffers
bind-key p paste-buffer -p  # paste from the top paste buffer
bind-key P choose-buffer    # choose which buffer to paste from




# -- Status Bar ----------------------------------------------------------------

set -g status on
set -g status-position bottom
set -g status-interval 5
set-option -g status-style bg=black
set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style fg=blue
set -g status-bg default
set-window-option -g window-status-current-style fg=magenta
# Status Bar solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-style bg=white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-style fg=white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-style fg=white"

## Left
  set -g status-left-length 40
  set -g status-left "#[fg=blue,bg=default]   #(whoami) #[fg=brightwhite, bg=default] "
## Center
  set -g window-status-format "#[fg=white,bg=default] #I #W "
  set -g window-status-current-format "#[fg=blue,bg=default, bold] #I #W "
  set -g window-status-separator "#[fg=brightwhite,bg=default]|"
  set -g status-justify centre
## Right
  set -g status-right-length 40
  set -g status-right "#[fg=blue,bg=default]   #(uname -a | cut -d' ' -f2) "






